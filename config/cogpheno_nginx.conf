# cogpheno_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/ubuntu/CogatPheno/cogpheno/cogpheno.sock; # for a file socket
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name 52.24.171.46;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;

    # Django media
    location /media  {
        alias /home/ubuntu/CogatPheno/cogpheno/media;
    }

    location /static {
        alias /home/ubuntu/CogatPheno/cogpheno/static;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/CogatPheno/cogpheno/uwsgi_params;
    }
}

