{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block content %}
<script>
$('#delete_assessment').click(function(e) {
      return confirm("Are you sure you want to delete this assessment? This operation cannot be undone!");
});
</script>
<h1>{{ question.name }}</h1>

<div class="row">
    <div class="col-lg-12">
        <div class='management-options'>
            <a class='btn btn-cogat' href='#'>Edit Question</a>
            <div class="float-right-wrapper">
                <a class='btn btn-danger' href='{% url 'delete_question' qid %}' id="delete_assessment"> Delete Question</a>
            </div>
      </div>
</div>


    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#details" data-toggle="tab">Details</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="details">
                    <h4>Question Details</h4>
    <table class="table table-condensed table-striped table-hover" id="details-table">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

                </div>
            </div>
        </div>
   </div>
</div>
        <script>
$(document).ready(function() {
    $('#details-table').dataTable({
      responsive: true
    });
} );
</script>
{% endblock %}
