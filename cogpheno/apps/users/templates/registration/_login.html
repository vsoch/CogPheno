<div class="auth-wrapper login-wrapper">
    <form role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}

       <h2>Login</h2>

        <div class="form-group{% if form.errors %} has-error{% endif %}">
            {% if form.errors %}
            <p class="help-block">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <label for="{{ form.username.id_for_label }}" class="control-label">Username</label>
            <input name="{{ form.username.name }}" type="text" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:"" }}" maxlength="254">
        </div>
        <div class="form-group{% if form.errors %} has-error{% endif %}">
            <label for="{{ form.password.id_for_label }}" class="control-label">Password</label>
            <input name="{{ form.password.name }}" type="password" class="form-control" id="{{ form.password.id_for_label }}">
        </div>

        <div class="extra-errors"></div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" data-disable-with="Logging Inâ€¦">
              Log In
            </button>
        </div>

        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
